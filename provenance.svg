ef="provenance-definitions.html#Provenance.entity.type"><title>The type of the entity. If the entity is a resource, then this is a resource type</title>type</a> : <a xlink:href="datatypes.html#Coding">Coding</a> 1..1 « <a xlink:href="valueset-resource-types.html"><title>The type of an entity used in an activity</title>ResourceType</a>+ »</text><text x="390.0" y="98.0" fill="black" class="diagram-class-detail"><a xlink:href="provenance-definitions.html#Provenance.entity.reference"><title>Identity of the  Entity used. May be a logical or physical uri and maybe absolute or relative</title>reference</a> : <a xlink:href="datatypes.html#uri">uri</a> 1..1</text><text x="390.0" y="112.0" fill="black" class="diagram-class-detail"><a xlink:href="provenance-definitions.html#Provenance.entity.display"><title>Human-readable description of the entity</title>display</a> : <a xlink:href="datatypes.html#string">string</a> 0..1</text></g></g><line x1="132.0" y1="148.0" x2="132.0" y2="228.0" style="stroke:navy;stroke-width:1"/><polygon points="132.0,148.0 138.0,152.0 144.0,148.0 138.0,144.0 132.0,148.0" style="fill:navy;stroke:navy;stroke-width:1" transform="rotate(90.0 132.0 148.0)"/><rect x="122.0" y="181.0" width="20.0" height="18.0" style="fill:white;stroke:black;stroke-width:0"/><text x="132.0" y="191.0" fill="black" class="diagram-class-linkage"><a xlink:href="provenance-definitions.html#Provenance.agent"><title>An agent takes a role in an activity such that the agent can be assigned some degree of responsibility for the activity taking place. An agent can be a person, an organization, software, or other entities that may be ascribed responsibility</title>agent</a></text><text x="132.0" y="224.0" fill="black" class="diagram-class-linkage">0..*</text><line x1="392.25999999999993" y1="120.0" x2="209.73999999999995" y2="228.0" style="stroke:navy;stroke-width:1"/><polygon points="392.25999999999993,120.0 398.25999999999993,124.0 404.25999999999993,120.0 398.25999999999993,116.0 392.